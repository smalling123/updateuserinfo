<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>个人信息</title>
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="form-horizontal"  role="form" style="align-content: center">
				<div class="form-group">
					<label class="col-sm-2 control-label">姓&nbsp;&nbsp;&nbsp;&nbsp;名</label>
					<div class="col-sm-10">
						<input class="form-control" id="UserName" type="text" style="width:20%" placeholder="请输入姓名">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">生&nbsp;&nbsp;&nbsp;&nbsp;日</label>
					<div class="col-sm-10">
						<input class="form-control" id="Birthday" type="text" style="width:20%" placeholder="例如：20080510">
					</div>
				</div>
				<div class="form-group" >
					<label class="col-sm-2 control-label">性&nbsp;&nbsp;&nbsp;&nbsp;别</label>
					<div class="col-sm-10">
                        <select class="form-control" id="Sex" type="text" style="width:20%" placeholder="请输入性别">
                            <option value="1">男</option>
                            <option value="2">女</option>
                        </select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">手机号</label>
					<div class="col-sm-10">
						<input class="form-control" id="Phone" type="text" style="width:20%" placeholder="请输入手机号">
					</div>
				</div>
				<div class="container">
					<button  onclick="submit_func()"style="margin-left:50px;margin-top:10px" class="btn btn-info btn-lg">确认修改</button>
					<button type="button" style="margin-left:50px;margin-top:10px"class="btn btn-info btn-lg">返&nbsp;&nbsp;&nbsp;&nbsp;回</button>
				</div>
			</div>
		</div>
	</div>
</div>
	</body>
<script src="./static/jquery.min.js"></script>
<script>
	function submit_func() {
		var userName = $("#UserName").val();
		var sex = $("#Sex").val();
		var birthday = $("#Birthday").val();
		var phone = $("#Phone").val();
		var openId = 22;
		// alert("hdsahfhsdhfdshfhsdfh")
		$.ajax({
			url: "/user/saveUpdateAllInfo",
			dataType: "JSON",
			contentType : "application/json",
			// traditional: true,//这使json格式的字符不会被转码
			data: JSON.stringify({userName, sex, birthday, phone, openId}),
			type:"POST",
			success: function (result) {
				console.log(result);
				alert("修改成功");
			},
			error:function (err) {
				console.log(err);
				alert("fail")
			}
		})
	}
</script>
</html>
